<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Processing App</h1>
    <form id="imageForm">
        <input type="file" name="file" accept="image/*" required>
        <label for="brightness_threshold">Brightness Threshold:</label>
        <input type="number" name="brightness_threshold" value="140" min="0" max="255" required>
        <label for="color_palette_size">Color Palette Size:</label>
        <input type="number" name="color_palette_size" value="256" min="2" max="256" required>
        <label for="saturation_factor">Saturation Factor:</label>
        <input type="number" name="saturation_factor" value="3.0" step="0.1" min="0.1" required>
        <label for="grid_size">Grid Size (width,height):</label>
        <input type="text" name="grid_size" value="10,10" pattern="\d+,\d+" required>
        <button type="submit">Process Image</button>
    </form>
    <div id="result" style="display:none;">
        <h2>Processed Image</h2>
        <img id="processedImage" alt="Processed Image">
        <a id="downloadProcessed" download="processed_image.png">Download Processed Image</a>
        <h2>Mask</h2>
        <img id="maskImage" alt="Mask">
        <a id="downloadMask" download="mask.png">Download Mask</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
